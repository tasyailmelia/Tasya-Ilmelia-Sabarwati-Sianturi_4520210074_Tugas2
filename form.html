<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasya's Personal Website</title>
<body style="background-color: #ebde20">
    <form action="results.html" method="GET" enctype="multipart/form-data" >
      <fieldset style="background-color: rgb(201, 166, 12);">
        <legend><h1>USER FORM</h1></legend>
          <table>
            <tr>
              <td width="200px">First Name</td>
              <td><input type="text" name="Name" id="name" placeholder="input your name..."required></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="text" name="Email" id="email" placeholder="input your email..." required></td>
            </tr>
            <tr>
              <td> No. Telephone </td>
            <td><input type="text" name="No Telephone" id="no" placeholder="input your telephone..." required></td>
            </tr>
            <tr>
              <td>Password</td>
              <td><input type="text" name="Password" placeholder="input your password..."required></td>
            </tr>
            <tr><td>Gender</td>
              <td><p><input type="radio" name="Gander" value="Male" /> Male
              <input type="radio" name="Gender" value="Female" /> Female</p></td>
            </tr>
            <tr>
              <td>Addres</td>
              <td><textarea id="addres" name="Addres" placeholder="input your addres..."></textarea></td>
            </tr>
            <tr>
              <td>Age</td>
              <td><p><input type="number" name="Age" id="age" min="1" max="200" step="1" placeholder="input your age..."></p></td>
            </tr>
            <tr>
              <td>Birthdate</td>
              <td><p><input type="date" name="Birthdate" id="date" min="2021-23-09"></p></td>
            </tr>
            <tr>
                <td>Select Games</td>
               <td>
                 <p></p>
              <input type="checkbox" name="Hockey" id="Hockey">Hockey
              <input type="checkbox" name="Football" id="Football">Football
              <input type="checkbox" name="Cricket" id="Football">Cricket
              <input type="checkbox" name="VolleyBall" id="Football">VolleyBall
              </td>
            </tr>
            <tr>
              <td>Marital Status</td>
                <td><p><input type="radio" name="Status" value="Married" /> Married
                <input type="radio" name="Status" value="Unmarried" /> Unmarried</p></td>
            </tr>
            <tr>
              <td></td>
              <td>
                <P>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
                </P>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                  <input type="checkbox" name="Accept" id="accept">I accept this agrement
              </td>
            </tr>
          </table>
        </div>
        
      </fieldset>
    </form>
</body>
</html>
